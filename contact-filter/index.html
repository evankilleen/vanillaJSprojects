<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>My Contacts</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">
        My Contacts!
      </h1>
      <input type="text" id="filterInput" placeholder="Search names..." />
      <ul id="names" class="collection width-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Ava</a>
        </li>
        <li class="collection-item">
          <a href="#">Adam</a>
        </li>
        <li class="collection-item">
          <a href="#">Anna</a>
        </li>
        <li class="collection-item">
          <a href="#">Alfred</a>
        </li>

        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Barbara</a>
        </li>
        <li class="collection-item">
          <a href="#">Bill</a>
        </li>
        <li class="collection-item">
          <a href="#">Bob</a>
        </li>
        <li class="collection-item">
          <a href="#">Bull</a>
        </li>

        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Carol</a>
        </li>
        <li class="collection-item">
          <a href="#">Carl</a>
        </li>
        <li class="collection-item">
          <a href="#">Chris</a>
        </li>
        <li class="collection-item">
          <a href="#">Christina</a>
        </li>
      </ul>
    </div>

    <script>
      // Get input element
      let filterInput = document.getElementById("filterInput");
      // Add event listener
      filterInput.addEventListener("keyup", filterNames);

      function filterNames() {
        // Get value of input
        let filterValue = document
          .getElementById("filterInput")
          .value.toUpperCase();

        // Get names uL
        let ul = document.getElementById("names");
        // Get lis from ul (creates array and stores in variable li)
        let li = ul.querySelectorAll("li.collection-item");

        // Loop through collection items lis
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0];
          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
